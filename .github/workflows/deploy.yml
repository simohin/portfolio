name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup-fly
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: frontend
        run: flyctl deploy -c frontend/fly.toml --dockerfile frontend/Dockerfile --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: backend
        run: flyctl deploy -c backend/fly.toml --dockerfile backend/Dockerfile --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
